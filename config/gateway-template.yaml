# OpenClaw gateway template
# Copy to your local config path and replace placeholder values.

gateway:
  name: your-stack-name
  timezone: YOUR_TIMEZONE

models:
  providers:
    anthropic:
      type: anthropic
      apiKey: YOUR_ANTHROPIC_API_KEY
    openai:
      type: openai
      apiKey: YOUR_OPENAI_API_KEY
    ollama:
      type: ollama
      baseUrl: http://your-server-ip:11434

  default_model: anthropic/claude-opus-4-6

  routing:
    main_session: anthropic/claude-opus-4-6
    subagents: openai-codex/gpt-5.3-codex
    cheap_background: ollama/qwen3:30b
    fast_local: ollama/mistral:7b

agents:
  defaults:
    memoryEnabled: true
    heartbeatEnabled: true
    toolSafety: strict
    requireConfirmForExternalPosts: true

channels:
  whatsapp:
    enabled: false
    provider: YOUR_WHATSAPP_PROVIDER
    token: YOUR_WHATSAPP_TOKEN
  telegram:
    enabled: false
    botToken: YOUR_TELEGRAM_BOT_TOKEN
  slack:
    enabled: false
    botToken: YOUR_SLACK_BOT_TOKEN
    appToken: YOUR_SLACK_APP_TOKEN
    signingSecret: YOUR_SLACK_SIGNING_SECRET
  discord:
    enabled: false
    botToken: YOUR_DISCORD_BOT_TOKEN
    appId: YOUR_DISCORD_APP_ID
    publicKey: YOUR_DISCORD_PUBLIC_KEY

mcp:
  servers:
    - name: example-mcp
      transport: sse
      url: https://your-mcp-server/sse
      headers:
        Authorization: Bearer YOUR_MCP_API_KEY

cron:
  enabled: true
  path: ./crons
